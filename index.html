<!DOCTYPE html>
<html>
<head>
	<title>Expense Tracker</title>
	<!-- Latest compiled and minified CSS -->
	<link 	
		rel="stylesheet" 
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"
	>
	<!-- Linking CSS -->
	<link 	
		rel="stylesheet" 
		type="text/css" 
		href="style.css"
	>
    <meta charset="UTF-8">
</head>

<body>
    <div>
        <h1>Expense Tracker</h1>
        <h2>Add A New Item:</h2>
    </div>
    <div class = "formArea">
        <div class = nameRow>
            <form class = "nameForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" size="50">
            </form>
        </div>
        <div class = "dateAmountRow">
            <form class = "dateForm">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" size="25">
            </form>
            <form class = "amountForm">
                <label for="amount">Amount:</label>
                <input type="text" id="amount" name="amount" size="25">
            </form>
        </div>
        <br>
        <div class = "submitButton">
            <button type='button' onClick="addToList()">Submit</button>
        </div>
    </div>

    <div class = "wholeTable">
        <table id = "dataTable">
            <tr>
                <th>Name </th>
                <th>Date </th>
                <th>Amount</th>
                <th></th>
            </tr>
            <br>

        </table>


    </div>



    <script type="text/javascript" src="logic.js"></script>
</body>
